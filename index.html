<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/calendar-alt-512.webp" type="image/x-icon">
    <title>Mini Calendar</title>
</head>

<body>
    <h1>Mini Calendar</h1>
    <div class="calendar-container">
        <p class="month-name" id="month-name"></p>
        <p class="day-name" id="day-name"></p>
        <p class="day-number" id="day-number"></p>
        <span class="first-dott"></span>
        <span class="second-dott"></span>
        <p class="year" id="year"></p>
    </div>
    <script src="/script.js"></script>
</body>

</html>
